<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
  <div class="everything">
    <h1>Meme Generator</h1>
    <div class="memeStuff">
    <form  id="memeMaker" action="">
    <label  for="text" > Text to go at the top of your meme.</label>
        <input id="textTop" type="text" name="topText">


    <label  for="text" > Text to go at the bottom of your meme.</label>
        <input id="textBottom" type="text" name="bottomText">


    <label  for="url"> URL for the picture your meme will use.</label>
        <input id="theImage" type="url" name="memeImage">


            <input id="memeMake" type="submit">
    </form>
    </div>
  </div>
  <div class="newMemes"></div>
    <script src="script.js"></script>
    <script src="background.js"></script>
</body>
</html>
